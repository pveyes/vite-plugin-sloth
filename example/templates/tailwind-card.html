<link rel="import" href="//../templates/star-link.html" />

<template id="tailwind-card">
  <div class="bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
      <div
        class="
          absolute
          inset-0
          bg-gradient-to-r
          from-blue-400
          to-indigo-500
          shadow-lg
          transform
          -skew-y-6
          sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl
        "
      ></div>
      <div
        class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20"
      >
        <div class="max-w-md mx-auto">
          <div class="divide-y divide-gray-200">
            <div
              class="
                py-8
                text-base
                leading-6
                space-y-4
                text-gray-700
                sm:text-lg sm:leading-7
              "
            >
              <p class="text-lg" data>
                <slot name="description">{description}</slot>
              </p>
              <div
                class="
                  pt-6
                  text-base
                  leading-6
                  font-bold
                  sm:text-lg sm:leading-7
                "
              >
                <p>Love <slot name="name">{name}</slot>?</p>
                <star-link data-var-link></star-link>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
